    const buildToolTipDiv = (itemId, year, value) => {
        const itemMeta = figure1Meta.find(x => x.id == itemId);
        const { name, operator, country, storage_type } = itemMeta;

        return `
        <div><b>Facility:</b></div>
    <div id="itemId">${name}</div>

    <div><b>Country:</b></div>
    <div id="country-value">${country}</div>

    <div><b id="year-title">${year}</b></div>
    <div id="year-value">${value}</div>
        `
    }

    let visibleIds = new Set(figure1Meta.map(item => item.id));
    let onlyVisibleCategory = null;

    const changeLegendBtnColor = (id) => {
        const item = figure1Meta.find(x => x.id == id);
        const legendBtn = document.getElementById(`legend-btn-${id}`);
        const legendColor = legendBtn.querySelector('.legend-color')
        legendColor.style.backgroundColor = item.color;
        const legendText = legendBtn.querySelector('.legend-text')
        legendText.textContent = item.name;

        if (visibleIds.has(id)) {
            legendColor.style.backgroundColor = item.color
            legendText.style.color = "";
        } else {
            legendColor.style.backgroundColor = "rgba(0,0,0,0.1)";
            legendText.style.color = "rgba(0,0,0,0.2)";
        }
    }

    const changeLegendGrpHeaderColor = (grpId) => {
        const grpMeta = categories.find(x => x.id == grpId);
        const grpHeader = document.getElementById(`legend-grp-header-${grpId}`);
        if (onlyVisibleCategory == grpId || onlyVisibleCategory == null) {
            grpHeader.style.backgroundColor = grpMeta.color;
            grpHeader.style.color = "white";
        } else {
            grpHeader.style.backgroundColor = "rgba(0,0,0,0.05)";
            grpHeader.style.color = "rgba(0,0,0,0.2)";
        }
    }

    const onlyShowGroup = (grpId) => {
        if (onlyVisibleCategory == grpId) {
            onlyVisibleCategory = null;
            visibleIds = new Set(figure1Meta.map(item => item.id));
        } else {
            onlyVisibleCategory = grpId;
            const grpLegendIds = figure1Meta.filter(item => item.category == grpId).map(item => item.id);
            visibleIds = new Set(grpLegendIds);
        }
        figure1Meta.forEach(item => {
            changeLegendBtnColor(item.id);
        })
        categories.forEach(item => changeLegendGrpHeaderColor(item.id))
        data = figure1Data.filter(x => visibleIds.has(x.id));
    }

    const changeIdVisiblity = (ids) => {
        ids.forEach((x) => {
            if (visibleIds.has(x)) {
                visibleIds.delete(x);

            }
        });
        data = figure1Data.filter(x => visibleIds.has(x.id))

    const drawLegends = (grpMeta, grpObj) => {

        const grpLegends = figure1Meta.filter((item) => {

        grpLegends.forEach((item) => {
            const template = document.getElementById('legend-btn-template');

            const legendColor = clone.querySelector('.legend-color')

            legendText.textContent = item.name;

            const legendBtn = clone.querySelector('.legend-btn')
            legendBtn.id = `legend-btn-${item.id}`;
            legendBtn.onclick = (e) => {
                changeIdVisiblity([item.id])
                legendText.textContent = `${item.name}`
                if (visibleIds.has(item.id)) {
                    legendColor.style.backgroundColor = item.color
                    legendText.style.color = "";

        })
    }

    const plot = () => {
        const margin = { top: 20, right: 20, bottom: 20, left: 40 };
        const width = 1200 - margin.left - margin.right;
        const height = 800 - margin.top - margin.bottom;

        const series = d3.stack()
            .keys(d3.union(data.map(d => d.id))) // distinct series keys, in input order
            .value(([, D], key) => D.get(key).value) // get value for each series key and stack
            (d3.index(data, d => d.year, d => d.id)); // group by stack then series key

        const x = d3.scaleBand()
            .domain(d3.groupSort(data, () => 0, d => d.year))
            .range([margin.left, width - margin.right])
            .padding(0.1);

        const y = d3.scaleLinear()
            .domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
            .rangeRound([height - margin.bottom, margin.top]);

        let svg = d3.select("#project_1_figure_1");
        svg.selectAll('*').remove();
        svg = d3.select("#project_1_figure_1")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("#project_1_figure_1_tooltip").append("div")
            .style("position", "absolute")
            .style("background", "rgba(255,255,255,0.9)")
            .style("border", "1px solid black")
            .style("padding", "5px")
            .style("border-radius", "5px")
            .style("visibility", "hidden")
            .style("font-size", "12px");

        // Three function that change the tooltip when user hover / move / leave a cell
        const mouseover = function (d) {
            const subgroupName = d3.select(this.parentNode).datum().key;
            const year = d.target.__data__.data[0];
            const subgroupValue = figure1Data.find(x => x.id == subgroupName && x.year == year);
            const toolTipDivContent = buildToolTipDiv(subgroupName, year, subgroupValue?.value)
            tooltip.style("visibility", "visible").html(toolTipDivContent)
        }
        const mousemove = function (event) {
            d3.select(this)
                .transition()
                .duration(50)
                .attr("opacity", 0.5)
            tooltip.style("top", (event.pageY - 10) + "px")
                .style("left", (event.pageX + 10) + "px");
        }
        const mouseleave = function (d) {
            d3.select(this)
                .transition()
                .duration(50)
                .attr("opacity", 1)
            tooltip.style("visibility", "hidden");
        }

        // Append a group for each series, and a rect for each element in the series.
        svg.append("g")
            .selectAll()
            .data(series)
            .join("g")
            .attr("fill", d => figure1Meta.find(x => x.id == d.key).color)
            .selectAll("rect")
            .data(D => D.map(d => (d.key = D.key, d)))
            .join("rect")
            .attr("x", d => x(d.data[0]))
            .attr("y", d => y(d[1]))
            .attr("height", d => y(d[0]) - y(d[1]))
            .attr("width", x.bandwidth())
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

        const line = d3.line()
            .x(d => x(d.year) + x.bandwidth() / 2)
            .y(d => y(d.value));

        svg.append("path")
            .datum(figure1SumData)
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", "black")
            .attr("stroke-width", 3)
            .attr("stroke-dasharray", "5,5")
            .attr("d", line);

        svg.selectAll(".dots")
            .data(figure1SumData)
            .enter()
            .append("path")
            .attr("class", "dots")
            .attr("d", d => {
                const diamondSize = 6;
                const xx = x(d.year) + x.bandwidth() / 2;
                const yy = y(d.value);
                return `M ${xx} ${yy - diamondSize} L ${xx + diamondSize} ${yy} L ${xx} ${yy + diamondSize} L ${xx - diamondSize} ${yy} Z`;
            })
            .on("mouseover", (event, d) => {
                tooltip.style("visibility", "visible")
                    .html(`<div><div><b>Year:</b> ${d.year}</div> <div><b>Value:</b> ${d.value.toFixed(2)}</div></div>`);
            })
            .on("mousemove", (event) => {
                tooltip.style("top", (event.pageY - 10) + "px")
                    .style("left", (event.pageX + 10) + "px");
            })
            .on("mouseout", () => {
                tooltip.style("visibility", "hidden");
            });

        svg.selectAll(".label")
            .data(figure1SumData)
            .enter()
            .append("text")
            .attr("class", "label")
            .attr("x", d => x(d.year) + x.bandwidth() / 2)
            .attr("y", d => y(d.value) - 12)
            .attr("text-anchor", "middle")
            .attr("font-size", "14px")
            .attr("fill", "black")
            .text(d => d.value.toFixed(1));

        // Append the horizontal axis.
        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).tickSizeOuter(0)).style("font-size", 14)
            .append("text")
            .attr("x", (width - margin.left - margin.right) / 2 + margin.left)
            .attr("y", 40)
            .attr("fill", "black")
            .attr("text-anchor", "middle")
            .text("Year");
        // .call(g => g.selectAll(".domain").remove());

        // Append the vertical axis.
        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y).ticks(null, "s")).style("font-size", 14)
            .append("text") // Y axis title
            .attr("transform", "rotate(-90)")
            .attr("x", -((height - margin.top - margin.bottom) / 2) - margin.top)
            .attr("y", -40)
            .attr("fill", "black")
            .attr("text-anchor", "middle")
            .text("Amount of CO₂ stored in million tonnes per year");
        // .call(g => g.selectAll(".domain").remove());
    }

    plot();
