    Object.entries(data).forEach(([country, countryRecords]) => {
        const countryRowTemplate = document.getElementById('table-row-country-template');
        const countryRowNode = countryRowTemplate.content.cloneNode(true);
        countryRowNode.class = "table-row-country-name"

            countryRowName.textContent = country;
            tableBody.appendChild(countryRowNode);
        }

            const recordRowTemplate = document.getElementById(elementId);
            const recordRowNode = recordRowTemplate.content.cloneNode(true);

                recordRowTr.classList.add("table-row-national-total")
