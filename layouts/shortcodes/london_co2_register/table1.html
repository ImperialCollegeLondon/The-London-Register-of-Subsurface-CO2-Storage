    const tableBody = document.getElementById('table-body');
    Object.entries(data).forEach(([country, countryRecords]) => {
        const countryRowTemplate = document.getElementById('table-row-country-template');
        const countryRowNode = countryRowTemplate.content.cloneNode(true);
        countryRowNode.class = "table-row-country-name"
        countryRowNode.id = `country-name-${country}`

        if (country != "TOTAL") {
            const countryRowName = countryRowNode.querySelector('.table-cell-country-name')
            countryRowName.textContent = country;
            tableBody.appendChild(countryRowNode);
        }

        countryRecords.forEach((item) => {
            const elementId = item.type == "global_total" ? "table-row-global-total-record-template" : 'table-row-record-template'
            const recordRowTemplate = document.getElementById(elementId);
            const recordRowNode = recordRowTemplate.content.cloneNode(true);

            if (item.type == "national_total") {
                const recordRowTr = recordRowNode.querySelector('.table-row-record-tr')
                recordRowTr.classList.add("table-row-national-total")
            } else if (item.type == "global_total") {
                const recordRowTr = recordRowNode.querySelector('.table-row-global-total-record-tr')
                recordRowTr.classList.add("table-row-total-disclose")
            }
            const cols = ['co2_storage_project', 'storage_operator', 'storage_type', '1996',
                '1997', '1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005',
                '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014',
                '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023',
                '2024']
            cols.forEach(year => {
                const recordRowYear = recordRowNode.querySelector(`.table-cell-record-${year}`)
                if (recordRowYear) {
                    recordRowYear.innerHTML = formatValue(item[year]);
                }

            })

            tableBody.appendChild(recordRowNode);
        })
    })
